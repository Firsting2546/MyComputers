name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest

    timeout-minutes: 360  # จำกัดที่ 6 ชั่วโมง

    steps:
      # ใช้งาน Secret Key
      - name: ใช้งาน Secret Key
        run: |
          Write-Host "Using secret key: ${{ secrets.MY_SECRET_KEY }}"

      - name: Install Discord, Blockbench, and VS Code
        run: |
          Invoke-WebRequest -Uri "https://discord.com/api/download?platform=win" -OutFile "DiscordSetup.exe"
          Start-Process -FilePath "DiscordSetup.exe" -ArgumentList "/S" -NoNewWindow -Wait

          Invoke-WebRequest -Uri "https://blockbench.net/downloads/Blockbench_4.8.3_x64.exe" -OutFile "BlockbenchSetup.exe"
          Start-Process -FilePath "BlockbenchSetup.exe" -ArgumentList "/VERYSILENT /NORESTART" -NoNewWindow -Wait

          Invoke-WebRequest -Uri "https://code.visualstudio.com/sha/download?build=stable&os=win32-x64-user" -OutFile "VSCodeSetup.exe"
          Start-Process -FilePath "VSCodeSetup.exe" -ArgumentList "/silent /norestart" -NoNewWindow -Wait

      - name: Set High Performance Power Plan
        run: |
          powercfg /setactive SCHEME_MIN

      - name: Disable Hibernation
        run: |
          powercfg /h off

      - name: Disable Background Apps
        run: |
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\BackgroundAccessApplications" /v "GlobalUserDisabled" /t REG_DWORD /d 1 /f
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" /v "Start_TrackProgs" /t REG_DWORD /d 0 /f

      - name: Clear Temp Files
        run: |
          Remove-Item -Path "C:\Windows\Temp\*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:TEMP\*" -Force -Recurse -ErrorAction SilentlyContinue
         
      - name: Disable Windows Search Service
        run: |
          Set-Service -Name "WSearch" -StartupType Disabled
          Stop-Service -Name "WSearch"

      - name: Disable Superfetch Service
        run: |
          Set-Service -Name "SysMain" -StartupType Disabled
          Stop-Service -Name "SysMain"

      - name: Disable Windows Defender Real-Time Protection (ถ้ามี Antivirus อื่นแล้ว)
        run: |
          Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Disable Telemetry & Data Collection
        run: |
          reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows\DataCollection" /v "AllowTelemetry" /t REG_DWORD /d 0 /f
          reg add "HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\DataCollection" /v "AllowTelemetry" /t REG_DWORD /d 0 /f
          reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows\CloudContent" /v "DisableWindowsConsumerFeatures" /t REG_DWORD /d 1 /f

      - name: Optimize TCP/IP Settings
        run: |
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global ecncapability=disabled
          netsh int tcp set global timestamps=disabled
          netsh interface tcp set heuristics disable
          
      # ดาวน์โหลดและติดตั้ง Essentials
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/joyzone/lite_manager_win/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c Downloads.bat" -NoNewWindow -Wait

      # เชื่อมต่อกับ LiteManager
      - name: Connect to LiteManager
        run: Start-Process -FilePath "cmd.exe" -ArgumentList "/c show.bat" -NoNewWindow -Wait

      # ใช้ Time Counter
      - name: Time Counter
        run: Start-Process -FilePath "cmd.exe" -ArgumentList "/c loop.bat" -NoNewWindow -Wait
