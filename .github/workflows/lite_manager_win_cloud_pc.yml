name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest

    timeout-minutes: 360  # จำกัดที่ 6 ชั่วโมง

    steps:
      # ใช้งาน Secret Key
      - name: ใช้งาน Secret Key
        run: |
          Write-Host "Using secret key: ${{ secrets.MY_SECRET_KEY }}"

      # ล้างไฟล์ขยะในไดรฟ์ C หรือที่ไม่จำเป็น
      - name: Clean Junk Files
        run: |
          echo "Cleaning up junk files..."
          Cleanmgr /sagerun:1
          Remove-Item -Path "C:\Windows\Temp\*" -Force -Recurse
          Remove-Item -Path "$env:TEMP\*" -Force -Recurse

      # เพิ่มประสิทธิภาพของระบบ
      - name: Optimize System
        run: |
          echo "Optimizing system performance..."
          defrag C: /O
          powercfg -h off
          bcdedit /set disabledynamictick yes

      # ทำให้อินเทอร์เน็ตเสถียร
      - name: Optimize Internet Stability
        run: |
          echo "Optimizing network settings..."
          netsh int tcp set global autotuninglevel=normal
          netsh int tcp set global ecncapability=disabled
          netsh winsock reset

      # เชื่อมต่อเสียงระหว่างมือถือและคอมผ่าน AnyDesk
      - name: Setup AnyDesk Audio
        run: |
          echo "Setting up AnyDesk audio connection..."
          Start-Process -FilePath "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" -ArgumentList "--audio" -NoNewWindow -Wait

      # เปิดใช้งาน Dark Mode
      - name: Enable Dark Mode
        run: |
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v AppsUseLightTheme /t REG_DWORD /d 0 /f
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v SystemUsesLightTheme /t REG_DWORD /d 0 /f

      # ติดตั้งโปรแกรมที่จำเป็น
      - name: Install Essential Software
        run: |
          echo "Installing VS Code, Discord, and Blockbench..."
          winget install --id Microsoft.VisualStudioCode -e --accept-source-agreements
          winget install --id Discord.Discord -e --accept-source-agreements
          winget install --id JannisX11.Blockbench -e --accept-source-agreements

      # ดาวน์โหลดและติดตั้ง Essentials
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/joyzone/lite_manager_win/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c Downloads.bat" -NoNewWindow -Wait

      # เชื่อมต่อกับ LiteManager
      - name: Connect to LiteManager
        run: Start-Process -FilePath "cmd.exe" -ArgumentList "/c show.bat" -NoNewWindow -Wait

      # ใช้ Time Counter
      - name: Time Counter
        run: Start-Process -FilePath "cmd.exe" -ArgumentList "/c oop.bat" -NoNewWindow -Wait
        
