name: Windows Cloud PC (Sounds On)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
      - name: Downloading Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/nlx5eom9f00k9d9hy5pvx/Downloads.bat?rlkey=wyivysvz7qhw4ewbywo4mm1d0&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      # ✅ **ติดตั้ง Ngrok**
      - name: Install Ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive ngrok.zip -DestinationPath C:\ngrok
          echo "C:\ngrok" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH

      # ✅ **เชื่อมต่อบัญชี Ngrok**
      - name: Connecting Ngrok Account
        run: |
          C:\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enabling RDP Access
        run: cmd /c Access.bat       

      # ✅ **เริ่ม Ngrok Tunnel**
      - name: Start Ngrok Tunnel
        run: |
          Start-Process -FilePath "C:\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -RedirectStandardOutput ngrok.log -NoNewWindow
          Start-Sleep -Seconds 10  # รอให้ ngrok ทำงานก่อน

      # ✅ **ตรวจสอบว่า Ngrok กำลังทำงานอยู่หรือไม่**
      - name: Check if Ngrok is Running
        run: |
          $ngrokRunning = Get-Process | Where-Object { $_.ProcessName -eq "ngrok" }
          if (-not $ngrokRunning) {
            Write-Host "❌ Ngrok is not running!"
            if (Test-Path "ngrok.log") {
              Get-Content ngrok.log
            }
            exit 1  # ออกจาก workflow ด้วย error code 1
          } else {
            Write-Host "✅ Ngrok is running!"
          }

      # ✅ **ดึง Public IP ของ Ngrok**
      - name: Get Ngrok Public IP
        run: |
          $ngrokInfo = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
          Write-Host "✅ Ngrok Public IP: " $ngrokInfo.tunnels[0].public_url

      - name: Log In To Remote Desktop Protocol
        run: cmd /c startaudio.bat

      - name: Time Count
        run: cmd /c loop.bat
